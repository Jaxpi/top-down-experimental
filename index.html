<head>
  <style>
    body {
      background-color: black;
      font-family: Arial, Helvetica, sans-serif;
    }
    h1 {
      margin: 0;
      font-size: 24px;
    }
    button {
      border: 0;
      font-size: 24px;
    }
    button:hover {
      background-color: lightgray;
      cursor: pointer;
    }
  </style>
</head>

<div style="display: inline-block; position: relative">
  <div
    id="overlappingDiv"
    style="
      background-color: black;
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      opacity: 0;
      pointer-events: none;
      z-index: 10;
    "
  ></div>

  <canvas> </canvas>

  <div id="userInterface" style="display: none;">
    <div
      id="enemyStats"
      style="
        background-color: white;
        width: 250px;
        position: absolute;
        top: 50;
        left: 50;
        border: 3px solid black;
        padding: 12px;
      "
    >
      <h1>Enemy</h1>
      <div style="position: relative">
        <div
          id="EnemyBackgroundBar"
          style="
            height: 5px;
            background-color: rgb(170, 170, 170);
            margin-top: 10px;
          "
        ></div>
        <div
          id="enemyHealthBar"
          style="
            height: 5px;
            background-color: rgba(0, 204, 31, 0.794);
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
          "
        ></div>
      </div>
    </div>

    <div
      id="playerStats"
      style="
        background-color: white;
        width: 250px;
        position: absolute;
        top: 330;
        right: 50;
        border: 3px solid black;
        padding: 12px;
      "
    >
      <h1>Player</h1>
      <div style="position: relative">
        <div
          id="playerBackgroundBar"
          style="
            height: 5px;
            background-color: rgb(170, 170, 170);
            margin-top: 10px;
          "
        ></div>
        <div
          id="playerHealthBar"
          style="
            height: 5px;
            background-color: rgba(0, 204, 31, 0.794);
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
          "
        ></div>
      </div>
    </div>
    <div
      id="battleInterface"
      style="
        background-color: white;
        height: 140px;
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        border-top: 3px solid black;
        display: flex;
      "
    >
      <div
        style="
          position: absolute;
          top: 0;
          right: 0;
          bottom: 0;
          left: 0;
          background-color: white;
          font-size: 24px;
          padding: 12px;
          display: none;
          cursor: pointer;
        "
        id="dialogueBox"
      >
        Dialogue
      </div>
      <div
        id="attacksBox"
        style="
          width: 66.66%;
          display: grid;
          grid-template-columns: repeat(2, 1fr);
        "
      >
        <!-- <button>Tackle</button>
      <button>Shadow</button> -->
        <!-- <button>3</button>
      <button>4</button> -->
      </div>
      <div
        style="
          display: flex;
          align-items: center;
          justify-content: center;
          width: 33.33%;
          border-left: 3px solid black;
        "
      >
        <h1 id="attackType">Attack Type</h1>
      </div>
    </div>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js" integrity="sha512-6+YN/9o9BWrk6wSfGxQGpt3EUK6XeHi6yeHV+TYD2GR0Sj/cggRpXr1BrAQf0as6XslxomMUxXp2vIl+fv0QRA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script
  src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"
  integrity="sha512-H6cPm97FAsgIKmlBA4s774vqoN24V5gSQL4yBTDOY2su2DeXZVhQPxFK4P6GPdnZqM9fg1G3cMv5wD7e6cFLZQ=="
  crossorigin="anonymous"
  referrerpolicy="no-referrer"
></script>

<script src="data/iceEnemyZoneData.js"></script>
